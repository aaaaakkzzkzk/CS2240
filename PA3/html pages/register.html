<!-- Registration Form -->
    <div class="container content">
        <div class="row">
            <div class="col-7 p-5">
                <form id="form" action="/">
                    <h1>Register Here!</h1>
    
                    <div class="form-input">
                        <label for="username">Name:</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
    
                    <div class="form-input">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>

                    <div class="form-input">
                      <label for="bday">Birthday:</label>
                      <input id="bday"name="bday" type="text">
                      <div class="error"></div>
                  </div>
    
                    <div class="form-input">
                        <label for="password">Password:</label>
                        <input id="password"name="password" type="password">
                        <div class="error"></div>
                    </div>
    
                    <div class="form-input">
                        <label for="password2">Confirm Password:</label>
                        <input id="password2"name="password2" type="password">
                        <div class="error"></div>
                    </div>
                    
                    <!-- Radio -->
                    <div class="form-input">
                      <div class="radioset">
                        <input type="radio" id="radio1" name="radio"><label for="radio1">Frequent</label>
                        <input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">Seldom</label>
                        <input type="radio" id="radio3" name="radio"><label for="radio3">Never</label>
                      </div>
                    </div>

                    <!-- Check box -->
                    <div class="form-input">
                      <div class="radioset">
                        <label for="checkbox-1">Frog Facts</label>
                        <input type="checkbox" name="checkbox-1" id="checkbox-1">
                        <label for="checkbox-2">Frog Trivia</label>
                        <input type="checkbox" name="checkbox-2" id="checkbox-2">
                        <label for="checkbox-3">Frog News</label>
                        <input type="checkbox" name="checkbox-3" id="checkbox-3">
                        <label for="checkbox-4">Frog Events</label>
                        <input type="checkbox" name="checkbox-4" id="checkbox-4">                  
                      </div>                      
                    </div>
    
                    <button type="submit">Register</button>
                </form>              
            </div>
            <div class="col-5 p-5">
              <div id="datepicker"></div>
            </div>
        </div>
    </div>
